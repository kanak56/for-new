<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- This is header section -->
    <header>
        <div class="container">
            <nav>
                <div class="left">
                    <a href="https://eetpixel.com/#" target="_blank" rel="noopener noreferrer"><img
                            src="images/Logo_white-1.png" alt="" srcset=""></a>
                </div>
                <div class="right">
                    <i class="fas fa-mitten">
                    </i>
                    <small>Say Hey</small>
                </div>
            </nav>
            <div class="watermark">
                <!-- This is watermark -->
                <div class="watermark-info">
                    eetpixel
                </div>
            </div>
        </div>
    </header>

    <!-- This is main section -->
    <main>
        <div class="text">
            <div class="content">
                <div class="title-one">
                    <p>We`ll be back</p>
                </div>
                <div class="title-two">
                    <div class="dot dot1">.</div>
                    <div class="dot dot2">.</div>
                    <div class="dot dot3">.</div>
                    <div class="dot dot4">.</div>

                    <div class="circles">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="title-three">
                        <p class=" multiply">coming soon</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- this is footer section -->

    <footer class="site-footer">
        <div class="container">
            <div class="inner">
                <div class="left">
                    <div class="social-link">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-dribbble"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>

                <!-- Cookies -->
                <div class="cookies show">
                    <div class="cookies-container">
                        <div class="icon"><img draggable="false" role="img" class="emoji" alt=""
                                src="https://s.w.org/images/core/emoji/13.0.1/svg/1f36a.svg"></div>
                        <div class="text2">We use cookies for better service.</div>
                        <div class="buttons">
                            <button class="accept-cookies">Accept</button>
                            <button class="close-cookies">✕</button>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div class="copyright">
                        <p>Copyright © 2021 Eetpixel LLC. All rights reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- this is font awesome link -->
    <script src="https://kit.fontawesome.com/54103075f5.js" crossorigin="anonymous"></script>
</body>

</html>
